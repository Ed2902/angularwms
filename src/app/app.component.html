<ng-container *ngIf="isAuthenticated; else loginOnly">
  <div class="d-flex">
    <app-sidebar (toggle)="onSidebarToggle($event)"></app-sidebar>
    <div class="content-wrapper" [ngClass]="{ 'collapsed': isSidebarCollapsed }">
      <app-header></app-header>
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-container>

<!-- Solo Login -->
<ng-template #loginOnly>
  <router-outlet></router-outlet>
</ng-template>

<div class="container mt-4">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a 
        class="nav-link" 
        [class.active]="selectedTab === 'tab1'" 
        (click)="selectTab('tab1')">
        Órdenes de Trabajo
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="nav-link" 
        [class.active]="selectedTab === 'tab2'" 
        (click)="selectTab('tab2')">
        Listado de Actividades
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="nav-link" 
        [class.active]="selectedTab === 'tab3'" 
        (click)="selectTab('tab3')">
        Seguimiento Actividad
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="nav-link" 
        [class.active]="selectedTab === 'tab4'" 
        (click)="selectTab('tab4')">
        Historial de Actividades
      </a>
    </li>
  </ul>

  <div class="tab-content p-3 border border-top-0">
    <!-- Nueva Tab 1: Órdenes de Trabajo -->
    <div *ngIf="selectedTab === 'tab1'">
      <app-ordenes-de-servicio></app-ordenes-de-servicio>
    </div>

    <!-- Tab 2: Listado de Actividades -->
    <div *ngIf="selectedTab === 'tab2'">
      <app-lista-actividades></app-lista-actividades>
    </div>

    <!-- Tab 3: Seguimiento de Actividades -->
    <div *ngIf="selectedTab === 'tab3'">
      <app-seguimiento></app-seguimiento>
    </div>

    <!-- Tab 4: Historial de Actividades -->
    <div *ngIf="selectedTab === 'tab4'">
      <app-historial></app-historial>
    </div>
  </div>
</div>

<header class="header d-flex align-items-center justify-content-end px-3 py-2">
  <div class="d-flex align-items-center">
    <i class="bi bi-bell me-3"></i>
    <i class="bi bi-chat-dots me-3"></i>
    <div class="user-profile d-flex align-items-center">
      <img *ngIf="foto" [src]="foto" alt="User Avatar" class="user-avatar me-2" />
      <span>{{ nombre }}</span>
    </div>
  </div>
</header>
